<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.author }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.picture" [alt]="post.pictureDescription">
    <mat-card-content>
      <p>
          {{ post.body }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onMoreInformationClick()">More information</button>
    </mat-card-actions>
  </mat-card>
