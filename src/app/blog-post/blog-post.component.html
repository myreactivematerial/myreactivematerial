<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.author }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="post.picture" [alt]="post.pictureDescription">
  <mat-card-content>
    <p>
      {{ post.snippet }}
    </p>
    <p *ngFor="let paragraph of post.body">{{ paragraph }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onMoreInformationClick()">More information</button>
  </mat-card-actions>
</mat-card>
